<input class="checkbox-cb" id="checkbox-cb" type="checkbox" (change)="setCookies()" />
<div class="cookie-bar" *ngIf="showBar">
    <span class="message">🍪🍪🍪 {{ 'cookies.web' | translate }}</span>
    <span class="mobile">🍪🍪🍪 {{ 'cookies.mobile' | translate }}</span>
    <label for="checkbox-cb" class="close-cb">x</label>
</div>
