<header>
    <app-navbar email="david.cuy.sanchez@gmail.com"></app-navbar>
</header>

<div [@fadeInAnimation]="prepareRoute(routerOutlet)" (@fadeInAnimation.done)="fadeInDone($event)" (@fadeInAnimation.start)="fadeInStart($event)">
    <router-outlet #routerOutlet="outlet"></router-outlet>
</div>

<footer>
    <div class="footer theme-color">
        <div class="container">
            <div class="row">
                <div class="col-12 title">
                    <h3><img src="assets/images/logo_white.svg" width="70"></h3>
                </div>
                <div class="col-md-4 offset-md-4 col-sm-12 thinking">
                    <p>{{ 'footer.quote' | translate }}</p>
                </div>
                <div class="col-md-6 offset-md-3 col-sm-12 social">
                    <a *ngFor="let media of social" class="btn btn-circle btn-white" [href]="media.link" target="_blank"><i class="fab {{ media.icon }}"></i></a>
                </div>

                <div class="col-12 mt-5 farewell">
                    <p>{{ 'footer.sign' | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</footer>
<app-floating-button telNumber="{{ telNumber }}" initialText="{{ wpText }}"></app-floating-button>
